<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人兴趣培养调查问卷</title>
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
	 
    <h1 id="hello">个人兴趣培养调查问卷</h1>
    <div  class="div5"> 
    <form>
        <ul>
        <li  >一、个人信息登记
            <br>
            <ol >
                <li >您现在的学历是？</li>

                <input type="radio"name="CHOCK">初中<br>
                <input type="radio"name="CHOCK">高中<br>
                <input type="radio"name="CHOCK">本科 <br>
                <input type="radio"name="CHOCK">本科以上<br>
                <br>

                <li>您的性别是</li>

                <input type="radio"name="CHOCK">男 <br>
                <input type="radio"name="CHOCK">女 <br>
                <input type="radio"name="CHOCK">不便告知<br>
                 
            </ol></li>
            <br>
    
       <li  >二、个人兴趣登记
            <br>
            <ol >
                <li>您想学习以下哪种技能？</li>
       
                <input type="checkbox">绘画 <br>
                <input type="checkbox">外语<br>
                <input type="checkbox">摄影<br>
                <input type="checkbox">视频拍摄<br>
                <br>

                <li >您希望在本站学习到哪些技能？</li>
              
                <input type="checkbox"> 写作<br>
                <input type="checkbox"> 体操<br>
                <input type="checkbox">舞蹈<br>
                <input type="checkbox">漫画技巧<br>
                <br>
            </ol></li>

    	<li  >三、给本站的建议
            <br>
            <ol  >
                <li>请畅所欲言哦</li>

                <textarea cols="55" rows="11"></textarea><br>
                <input type="submit" value="提交" name="" class="div6"> 
            </ol></li> 
        </ul>
		
    </form>
  	
  </div> 
  
        	
</body>
</html>
