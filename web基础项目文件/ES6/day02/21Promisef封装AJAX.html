<script>
    //接口地址:https://api.apiopen.top/getJoke
    //1.创建对象
    const xhr = new XMLHttpRequest();
    //2.初始化
    xhr.open("GET","https://api.apiopen.top/getJoke");
    //3.发送
    xhr.send();
    //4.绑定事件，处理响应结果
    xhr.onreadystatechange = function(){
        //判断
        if(xhr.readyState===4){
            //判断响应状态码200-299
            if (xhr.status>=200 && xhr.status<300) {
                //表示成功
                
            }else{
                //如果失败
                console.error(xhr.status);
            }
        }
    }
</script>
