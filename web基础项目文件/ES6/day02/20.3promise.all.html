<body>
  <script>
    Promise.all([
      new Promise((resolve,reject) =>{
      setTimeout(() =>{
        resolve({
          name:'min',
          age:'18'
        })

      },1000)
    }),
    new Promise((resolve,reject) =>{
      setTimeout(()=>{
        resolve({
          name:'47',
          age:'19'
        })

       },2000) 

      })
    ]).then(results =>{
      console.log(results)
    })
    

    
  </script>
