<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.item{
				display: inline-block;
				width: 100px;
				height: 50px;
				border: aqua 1px solid;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2 class="page-header">点击切换颜色</h2>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</body>
	<script type="text/javascript">
		//获取div元素对象
		/**
		 * var 是全局作用域，循环后是i= 3
		 * 换成let后，只会在自己每一次作用域里起作用。
		 *  let i= 0 ;
		 *  let i = 1 ;
		 *  let i = 2;
		 */
		let items = document.getElementsByClassName("item");
		for(let i = 0;i<items.length;i++){
			items[i]. onclick = function(){
				//修改当前元素的背景颜色
				items[i].style.backgroundColor = 'greenyellow';
			 }
			}
	</script>
</html>
