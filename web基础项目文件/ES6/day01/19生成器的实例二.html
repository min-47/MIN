<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function getUsers(){
			setTimeout(()=>{
				let data = '用户数据';
				//第二次调用next传入的参数是第一次yield语句的返回结果
				iterator.next(data);
			},1000);
		}
		function getOders(){
			setTimeout(()=>{
				let data = '订单数据';
				iterator.next(data);
			},1000);
		}
		
		function getGoods(){
			setTimeout(()=>{
				let data = '商品数据';
				iterator.next(data);
			},1000);
		}
		function *gen(){
			let users = yield getUsers();
			console.log(users);
			let oders = yield getOders();
			console.log(oders);
			let goods = yield getGoods();
			console.log(goods);
		}
		//调用生成器函数
		let iterator = gen();
		iterator.next();
	</script>
</html>
