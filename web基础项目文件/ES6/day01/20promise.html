<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	<script type="text/javascript">
		/**
		 * Promise是ES6引入的异步编程的新解决方案 
		 * 语法上是一个构造函数，用来封装异步操作并且可以获取其成功或失败的结果
		 *  - Promise 构造函数：Promise(excutor){}
		 *  - Promise prototype.then方法
		 *  - Promise. prototype.catch 方法
		 */
		//实例化Promise 对象
		 const p = new Promise(function(resolve,reject){
			 setTimeout(function(){
				// let data = '数据库中的用户数据';
				//读取数据成功就会调用resolve函数
				//then方法就会执行第一个函数
				//resolve(data);
				
				//读取数据失败就会调用reject函数
				//then方法就会执行第二个函数
				//reject(data);
				let err = '数据读取失败';
				reject(err);
			 },1000)
		 });
		 //调用promise对象的then方法
		 p.then(function(value){
			 console.log(value);
			 
		 },function(reason){
			console.error(reason); 
		 })
	</script>
</html>
