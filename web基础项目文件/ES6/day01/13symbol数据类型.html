	<script type="text/javascript">
		/**
		 * ES6引入了一种新的院士数据类型symbol，表示独一无二的值、
		 * 是JavaScript语言的第七种数据类型，是一种类似字符串的数据类型
		 * 1.symbol的值是唯一的，用来解决命名冲突的问题
		 * 2.symbol的值不能与其他数据进行运算
		 * 3.symbol定义的对象属性不能使用for...in循环遍历，
		 * 但是可以使用Reflect.cownKeys来获取对象的所有键名
		 * 
		 */
		//1.创建symbol
		let s = Symbol();
		//console.log(s,typeof s);
		let s2 = Symbol('min');
		let s3 = Symbol('min');
		
		//2.symbol.for 创建
		let s4 = Symbol.for('min');
		//let s4 = Symbol.for('min-4');//报错 已经命名了
		let s5 = Symbol.for('min');
		console.log(s4===s5);
		console.log(s5,typeof s5);//symbol数据类型
		
		//3.不能与其他数据类型进行运算
		//let result = s+100;
		//let result = s>100;
		
		//usonb you are so niubility
		// u undefined
		// s string symbol
		// o <object>
		// n null number
		// b boolean
		 
		
	</script>
