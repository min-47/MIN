<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		let game = {
			up: function(){},
			down: function(){}
		}
		
		//声明一个对象
		//向 对象中添加方法 up down
		let methods = {
			up: Symbol(),
			down : Symbol()
		}
		//防止冲突
		game[methods.up] = function(){
			console.log("我可以");
		}
		
		game[methods.down] = function(){
			console.log("不好意思");
		}
		console.log(game);
		
		//另外添加方式
		let youxi = {
			name:'狼人杀',
			[Symbol('say')]:function(){
				console.log("我可以发言");
			},
			[Symbol('zibao')]:function(){
				console.log("我可以自爆");
			}
		}
		console.log(youxi);
		//console.log( youxi.['say']() ); 怎么调用symbol方法
	</script>
</html>
