	<script type="text/javascript">
		function *gen(arg){
			console.log(arg);//next()执行结果为one并且
			let one1 = yield '111'; //执行第一次next()方法输出结果为111
			
		 
			  console.log(one1); //next('two') 执行结果为two 并且
			  let two2 = yield '222';//执行next('two')时执行第二条yield语句 结果为222
			 
			 // console.log(two2);////next('three') 执行结果为two 并且
			 // let three3 = yield '333';//执行next('three')时执行第三条yield语句 结果为333
			// console.log(333);
			// yield '3';
			// console.log(444);
			// yield '4';
			// console.log(two);
		}
		//迭代器对象
		//需要调用next方法 执行 gen()
		let iterator = gen('one');
		console.log(iterator.next());//(1) 
		
		//next 方法可以传入实参
		//第二次调用作为第二条yield语句执行结果输出
		console.log(iterator.next('two'));// 
		
		//第三次调用
		//console.log(iterator.next('three'));//
