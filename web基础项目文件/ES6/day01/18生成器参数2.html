<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function *gen(arg){
				//console.log(111);
				console.log(arg); //AAA
				let one = yield '111'; 
				console.log(one); //BBB =one  第二次调用next执行传入的参数就是是第一条yield语句执行后的返回结果 
				 let two = yield '222'; 
				 console.log(two);//这条语句需要靠next才能执行打印，打印的结果是next的实参
				 
				// let tree = yield '333'; 
				  
			}
			//迭代器对象
			//需要调用next方法 执行 gen()，否则不执行
			//并且回调将第一条yield语句作为返回
			//
			let iterator = gen('AAA');
			console.log(iterator.next());//(1) 加上console.log只是输出了yield的值
			
			//next 方法可以传入实参
			//第二次调用 传入的实参将作为第一条yield语句的整体返回的结果
			//并且执行第二条yield语句，由第三次next调用接收结果
			console.log(iterator.next('BBB'));// 
			
			//第三次调用
			console.log(iterator.next('ccc'));// 
			  
			 //遍历
			 // for(let v of gen()){
				//  console.log(v);
			 // }
		</script>
	</body>
</html>
