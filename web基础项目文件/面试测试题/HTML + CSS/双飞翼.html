<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{

      overflow: hidden;
      border: 10px solid red;
     
    }

    .left{
      width: 300px;
      height: 500px;    
      background-color: aqua;
      float: left;
      margin-left: -100%;

    }

    .box_center{

      float: left;
      width: 100%;
      /* background-color: blueviolet ; */


    }
    .box_center .center{
      background-color: tomato;
      margin: 0 310px;
      height: 500px;

      
    }

    .right{
      width: 300px;
      height: 600px;
      background-color: skyblue;
      float:left;
      margin-left: -300px;
  
     
    }
  </style>
</head>
<body>
  <div class="box">

      <div class="box_center">
          <div class="center"></div> 
      </div>
    
      <div class="left"></div> 
      <div class="right"></div>
    
  </div>
</body>
</html>
