<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<img id = "img1" src="img/01.jpg" >
		<button id = "btn" type="button">开始</button>
		<button id = "btn2" type="button">结束</button>
	</body>
	<script type="text/javascript">
		/**
		 * 使图片自动切换
		 */
		var img1 = document.getElementById("img1");
		//获取按钮的id
		var btn = document.getElementById("btn");
		//获取结束按钮的按钮
		var btn2 = document.getElementById("btn2");
		//创建一个数组来保存图片的路径
		var imgArr = ["img/01.jpg","img/02.jpg","img/03.jpeg","img/04.jpeg","img/05.jpg"];
		//创建一个变量 用来保存当前图片的索引
		var index = 0;
		/**
		 * 开启一个定时器 来切换图片
		 * 每点击一次就会开启一次计时器，就会导致图片轮播过快
		 * 只能点击一次计时器
		 * 
		 */
	
		//点击开始按钮，图片开始轮播
		btn.onclick = function(){
			//关闭上一个计时器，然后再开启下一个定时器
			clearInterval(event);
			event = setInterval(function(){
				//使用索引
				index++;

				//判断最大索引
				/* if(index>=imgArr){
					index=0;
				} */
				//另一种解法
				index = index%imgArr.length;
				
				img1.src = imgArr[index];
			},1000);
		}
		btn2.onclick = function(){
			/**
			 * clearInteral()可以接受任意参数
			 *  如果参数是一个有效定时器标识，则停止对应的定时器
			 * 如果参数不是一个有效的标识，则什么也不做
			 */
			clearInterval(event);
		}
	</script>
</html>
