<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: #006400;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
	</body>
	<script type="text/javascript">
		/**
		 * 使div可以根据不同方向键向不同方向移动
		 */
		var box1 = document.getElementById("box1");
		//创建速度变量
		var speed = 10;
		//创建一个变量表示方向
		//通过修改dir改变方向
		var dir=0;
		/**
		 * 开启一个定时器，控制div的移动
		 */
		timer = setInterval(function(){
			switch(dir){
							 case 37://向左
								box1.style.left = box1.offsetLeft-speed+"px";					
								break;
							 case 39://向右
								box1.style.left = box1.offsetLeft+speed+"px";
								break;
							case 38://向上
								box1.style.top = box1.offsetTop-speed+"px";
								break;
							case 40://向下
								box1.style.top = box1.offsetTop+speed+"px";
								break;
							/* 	console.log(event.keyCode); */
			}
		},30);
		
		document.onkeydown = function(event){
			
			//用户按下dtrl速度加快	
			
			if(event.ctrlKey){
				speed = 50;
			}else{
				speed = 10;
			}
			
			//使dir等于按键的值
			dir = event.keyCode;
		}
		 //按键松开时 div不在移动
		 document.onkeyup = function(){
			 dir = 0;
		 }
	</script>
</html>
