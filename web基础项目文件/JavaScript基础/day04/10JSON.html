	<script type="text/javascript">
		/**
		 * 如果需要兼容IE7及以下的浏览器的JSON操作，则可以引用一个外部的js文件来处理
		 */
		/**
		 * JSON
		 *  - js中的对象只有js认识，其他语言都不认识
		 *  - JSON 就是一个特殊格式的字符串，这个字符串可以被任意语言所识别
		 *   - 并且可以转换为任意语言中的对象，JSON在开发中主要用于数据的交互
		 * 
		 *  - JSON
		 * 		- javaScript Object Notation JS对象表示法
		 * 	   -  JSON和js对象的格式一样，只不过JSON字符串的属性名必须加双引号
		 * 			其他的和js语法一致
		 * JSON分类
		 *  - 对象{}
		 *  - 数组[]
		 * 
		 * JSON中允许的值
		 *  - 字符串
		 *  - 数值
		 *  - 布尔值
		 *  - null
		 *  - 对象
		 *  - 数组
		 */
		//创建一个对象
		var json  = '{"name":"孙悟空","age":18,"gender":"男"}'; 
		
		var arr = '[1,2,3,"helllo",true]';
		
		var obj2 = '{"arr":[1,2,3]}';
		
		var obj3  = '[{"name":"孙悟空","age":18,"gender":"男"},{"name":"孙悟空1","age":18,"gender":"男"}]';
		
		//undifined
		console.log(obj3.age);
		/**
		 *  JSON字符串转换为Js中的对象
		 * 在Js中，为我们提够了一个工具类，就叫JSON
		 * 这个对象可以帮助我们讲一个Json转换为js对象，也可以将一个Js对象转化为Json
		 */
		
		/**
		 * json---->js对象
		 * 	 json.parse()
		 *  	- 可以将Json字符串转换为Js对象
		 * 		- 他需要一个Json字符串作为参数，会将该字符串转换为JS对象
		 * 
		 */
		var  o = JSON.parse(obj3);
		console.log(o[1]);
		
		var obj  = {name:"孙悟空",age:18, gender:"男"};
		/**
		 * Js对象---->Json
		 * JSON.stringify()
		 * 		- 可以将一个js对象转换为JSON字符串
		 * 		- 需要一个js对象作为参数，会返回一个JSON字符串
		 */
		var str = JSON.stringify(obj);
		//console.log(typeof str);
		console.log(str);
		/**
		 * eval()
		 *  - 这个函数可以用来执行一段字符串形式的js代码，并将执行结果返回
		 *  - 如果使用eval()执行的字符串含有{}，会将其当成代码块
		 * 		如果不希望当成代码块解析，则需要在字符串前后加（ ）
		 * 
		 *  - eval()这个函数功能很强大，可以直接执行一个字符串中的js代码
		 * 		但是在开发中尽量不要使用，首先性能比较差，然后它还具有安全隐患。
		 */
		 var str2 = 'alert("hello")';
		 //eval(str2);
		 var oo = eval("("+arr+")");
		 console.log(oo);
		 
	</script>
