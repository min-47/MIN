<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var num= 1;
		//开启一个定时器
		timer = setInterval(function(){
			num++;
			console.log(num);
		},100);
		clearInterval(timer);
		/**
		 * 延时调用
		 * 延时调用一个函数不马上执行，而是隔一段时间以后，而且只会执行一次
		 * 
		 * 延时调用和定时调用的区别，定时调用会执行多次，而延时调用只会执行一次
		 * 延时调用和定时调用是可以相互调用的,在开发中可以根据自己的需要去调整
		 */
		setTimeout(function(){
			console.log(num++);
			
		},300);
	</script>
</html>
