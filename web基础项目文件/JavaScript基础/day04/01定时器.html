<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1 id="count">1</h1>
	</body>
	<script type="text/javascript">
		var count = document.getElementById("count");
		//使用for循环,js的执行顺序是非常快的，看不到中间过程
		/* for(var i= 0;i<1000;i++){
			count.innerHTML = i;
		} */
		/**
		 * setINterval()
		 *  - 定时调用
		 *  - 可以将一个函数，每隔一段时间执行一次
		 *  - 参数
		 * 		1.回调函数，该函数会每隔一段时间就调用一次
		 * 		2.每次调用间隔的时间，单位是毫秒
		 * 	- 返回值
		 * 		返回一个NUmber类型的数据
		 * 		这个数字用来作为定时器的唯一标识
		 */
		var num = 1;
		event = setInterval(function(){
			count.innerHTML = num++;
			if(num==20){
				/**
				 * clearInterval()可以用来关闭一个定时器
				 * 方法需要一个定时器的标识作为参数，这样关闭标识对应的定时器
				 */
				clearInterval(event);
			}
			},100);
	</script>
</html>
