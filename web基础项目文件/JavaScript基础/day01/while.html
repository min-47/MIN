<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			*创建一个循环，往往需要三个步骤
			* 1、初始化一个变量
			* 再循环中创建一个表达式
			* 更新表达式，每次更新初始化变量
			* 
			*/
		   var i = 1;
		   while(i<4){
			   document.write(i++ +"<br />");
			   }
		</script>
	</head>

	</body>
</html>
