<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * loction
			 *  - 该对象中封装了浏览器的地址栏信息
			 * 
			 * 如果直接将location属性修改为一个完整的路径，或者相对路径
			 * 则页面会自动跳转到该路径，并且生成相应的历史记录
			 * 
			 * assign()
			 *  - 用来跳转到其他页面，作用和直接修改location一样
			 * 
			 * reload()
			 *  - 刷新页面。作用和刷新按钮一致
			 *  - 如果在方法中传递一个true，作为一个参数，则会强制清空缓存刷新页面
			 * 		location.reload(true);
			 * 
			 * replace()
			 *  - 可以使用一个新的页面替换当前页面 调用完毕也会跳转页面
			 * 		不能生成历史记录。不能使用回退按钮
			 */
			window.onload = function(){
				var btn = document.getElementById("btn");
				btn.onclick = function(){
					//如果直接打印location，则获取到地址栏的信息(到当前页面的完整路径)
					//alert(location);
					//可以修改location路径
					//location ="02Dom.html" ;
					location.assign("02Dom.html")
				}
			}
		</script>4
	</head>
	<body>
		<button id="btn">按钮</button>
	</body>
</html>
