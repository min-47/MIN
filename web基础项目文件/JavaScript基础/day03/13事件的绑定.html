<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button" id= "btn">点我一下</button>
	</body>
	<script type="text/javascript">
		var btn = document.getElementById("btn") 
		/**
		 * 使用 对象.事件  = 函数的形式绑定函数
		 * 他只能同时为一个元素的一个事件绑定一个函数
		 * 绑定多个，后一个会将前一个覆盖
		 */
		btn.onclick = function(){
			alert(1);
		}
		
		btn.onclick = function(){
			alert(2);
		}
		/**
		 * addEventListener()
		 *  - 通过这个方法也可以为元素绑定响应函数
		 *  - 参数
		 *  	1.事件字符串 不要on
		 * 		2. 回调函数，当事件触发时该函数会被调用
		 * 		3. 是否在补货阶段触发事件 需要一个布尔值，一般为false
		 * 
		 * 使用addEventListener()可以同时为一个元素的相同事件同时绑定多个响应函数
		 * 		这样当事件触发时，响应函数会按照函数的绑定顺序执行
		 * 
		 * 这个方法不支持IE8及以下的浏览器
		 * 	 - 在IE8中可以使用attachEvent()
		 *   - 参数
		 * 		1.事件字符串 要 on
		 * 		2. 回调函数
		 *   - 这个方法可以同时为一个事件绑定多个处理函数，
		 * 		不同的是他是后绑定先执行，执行顺序和addEventListener()相反
		 * //很旧的非标准方法,火狐，IE11 ,谷歌报错
		 */
		
		btn.addEventListener("click",function(){
			alert("hhh1");
		},false);
		btn.addEventListener("click",function(){
			alert("hhh2");
		},false);
		btn.addEventListener("click",function(){
			alert("hhh3");
		},false);
		btn.addEventListener("click",function(){
			alert("hhh4");
		},false);
		
		
		
		
		btn.attachEvent("onclick",function(){
			alert("我是例外1");
		});
		
		btn.attachEvent("onclick",function(){
			alert("我是例外2");
		});
		btn.attachEvent("onclick",function(){
			alert("我是例外3");
		});
		btn.attachEvent("onclick",function(){
			alert("我是例外4");
		});
		
	</script>
</html>
