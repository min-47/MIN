<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<!-- 结构和行为耦合，不方便维护，不推荐使用 -->
<!-- 		<buttonid="btn" type="button" ondblclick="alert('讨厌')">我是一个按钮</button>
 -->		
 
 <!-- 我们可以在事件对应的属性中设置一些js代码
		 当事件被触发时，这些代码就会被执行-->
		 <button id="btn" type="button" >我是一个按钮</button>
	</body>
	<script type="text/javascript">
		/**
		 * 浏览器已经为我们踢狗文档节点，这个对象就是window属性
		 *  可以在页面直接使用，文档节点代表整个网页
		 */	
		//console.log(document);
		//获取button对象
		
		var btn = document.getElementById("btn");
		
		//修改button的文字
		btn.innerHTML = "I'm btn";
		/**
		 * 事件 ：就是用户和浏览器之间的交互行为
		 * 		比如：点击按钮，鼠标移动，关闭窗口
		 * 
		 */
		
		/**
		 * 可以为按钮的对应事件绑定处理函数的形式来响应事件
		 * 这样事件被触发时，其对应的函数将会被调用
		 */
		//绑定一个单击事件
		/**
		 * 为单击事件绑定的函数，称之为单击响应函数
		 */
		btn.ondblclick = function(){
			alert("讨厌");
		}
		</script>
		
</html>
