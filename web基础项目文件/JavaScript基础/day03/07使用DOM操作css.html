<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
			width: 200px;
			height: 200px;
			background-color: #006400;
		}
		</style>
		
	</head>
	<body>
		
		<button type="button" id ="btn01">开始1</button>
		<button type="button" id ="btn02">开始2</button>
		<br>
		<br>
		<br>
		<div id="box1"></div>
	
	</body>
	<script type="text/javascript">
		var box1 = document.getElementById("box1");
		var btn01 = document.getElementById("btn01");
		var btn02 = document.getElementById("btn02");
		btn01.onclick = function(){
			/**
			 * 修改box1的宽度
			 * 
			 * 通过js修改元素的样式
			 * 		语法  元素.style.样式名 = 样式值
			 * 注意
			 * 		如果css的样式中含有-
			 * 		这种名称是不合法的比如background-color
			 * 		需要将这样的样式名命名为驼峰命名法
			 * 		去掉- 然后将-后的字母大写
			 * 
			 * border- top - width  borderTopWidth
			 * 
			 * 我们通过style属性设置的样式都是内联样式
			 * 		而内联样式有较高的优先级，所以通过js修改的样式往往会立即显示
			 * 
			 * 但是如果在样式中写了 !important 则此时样式会有最高级的优先级
			 * 即使童年过js也不能覆盖该样式，此时会导致js修改样式失败
			 * 所以尽量不要为样式添加 !impotant
			 */
			box1.style.width = "300px";
			box1.style.height = "300px";
			box1.style.backgroundColor = "#00BFFF";
		};
		
		//点击开始2 读取元素样式
		/**
		 * 语法 
		 * 		- 元素。style。样式名
		 * 
		 * 通过style属性设置和读取的都是内联样式
		 * 无法读取样式表中的样式
		 */
		btn02.onclick = function(){
			alert(box1.style.width);
		}
		
	</script>
</html>
