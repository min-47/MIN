<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 使用字面量创建正则表达式
			 * 语法
			 * 	var 变量 = /正则表达式/匹配模式
			 * 使用字面量的方式更加简单
			 * 
			 */
			//var reg = new RegExp("a","i");
			var reg = /a/i;
			
			 /**
			  * 创建一个正则表达式，检查一个字符串中是否含有a或b>
			  * 使用 | 表示或者的意思
			  * 使用【】里的内容也是或的意思
			  * 
			  * 创建一个正则表达式检查一个字符串中是否含有字母
			  * 【a-z】== a|b；任意小写字母
			  * 【A-Z] 任意大写字母
			  * 【A-z】 任意字母
			  * 
			  * 检查一个字符串是否含有 abc adc aec
			  * /a[ade]c/
			  * 
			  * [^] 除了
			  * [^ab];
			  */
			 reg = /a|b|c/;
			 reg = /[A-Z]/i;
			 reg = /[bde]c/;
			 reg = /[fs]/;
			 console.log(reg.test("abcerfs"));
		</script>
	</head>
	<body>
	</body>
</html>
