<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * history 
			 *  -   对象可以用来操作浏览器向前或向后翻页
			 * 
			 * 		length
			 * 			- 属性 可以获取到当前访问的数量
			 * 			history.length
			 * 
			 * 		back()
			 * 			- 回退上一个页面
			 * 			history.back()
			 *   
			 *    forword()
			 * 			- 可以跳转到下一个页面，作用和浏览器的前进按钮一样
			 * 			history.forwoard()
			 * 
			 * 		go()
			 * 			- 表示跳转到指定的页面
			 * 			- 1 表示向前跳转一个页面
			 * 			-  -2表示向后跳转两个页面
			 * 			history.go(1);
			 */
		</script>
