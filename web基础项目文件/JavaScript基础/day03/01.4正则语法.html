		<script type="text/javascript">
			/**
			 * 创建一个正则表达式检查一个字符串是否含有aaaa
			 * 
			 * 量词
			 * - 通过量词可以设置一个内容出现的次数
			 * - {n} 正好出现的次数
			 * - {m，n} 出现m-n 次
			 * - {m, } m次以上
			 * - + 至少一个，相当于{1,}
			 * - * 0个或多个 相当于{0，}
			 * - ？0个或1个 相当于{0,1}
			 * 
			 * 检查一个字符串是否是以a开头
			 * /^a/ ^表示开头
			 * /a&/ 表示结尾
			 * 
			 * 同时使用^ 和 & 则要求字符串必须完全符合正则表达式
			 * 
			 * 
			 */
			var str = "ghjk234ggt35ryk657et98aabd5abc543ae546afc";
			
			 var reg = /a{2}/;
			 reg = /a+/;
			 reg = /ab*c/; 
			 reg = /^a$/;

			/**
			 * 创建一个正则表达式 用来检查一个字符串是否是一个合法手机号
			 * 
			 * 手机号的规则
			 *  173 5524 0386
			 *  1. 以1开头
			 *  2. 第二位 3-9 任意数字
			 *  3. 三位以后任意数字9个
			 *  4. ^1 [3-9]  [0-9]{9}$
			 * 
			 * 
			 */
			
			var phoneStr = "17355240386";
			var phoneReg = /^1[3-9][0-9]{9}$/;
			console.log(phoneReg.test(phoneStr));
			
			/**
			 * 检查一个字符串中是否含有 .
			 *  . 表示任意字符
			 * 在正则表达式中使用\ 作为转义字符
			 * \ . 表示 \
			 * \\  表示 \
			 * \w	- 表示任意字母 数字 _(下划线)[A-z0-9_]
			 * \W	- 除了字母 数字 _(下划线)[^A-z0-9_]
			 * \d	- 任意的数字[0-9]
			 * \D	- 除了数字[^0-9]
			 * \s	- 空格
			 * \S	- 除了空格
			 * \b	- 单词边界
			 * \B	- 除了单词边界
			 * 
			 *  
			 * 注意“使用构造函数时，由于它的参数是一个字符串，而\是字符串中的转义字符
			 * 如果使用\则需要使用\\来代替
			 *  
			 * 
			 */
			var reg = /\./;
			console.log(reg.test("."));
			
			reg  = new RegExp("\\.");
			reg = /\bchild\b/;
			
			console.log("字符串"+reg.test("child man"));
