<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * Bom
			 *  - 浏览器对象模型
			 * 	- Bom可以使我们通过js来操作浏览器
			 * 	- 在Bom中为我们提供了一组对象，用来完成浏览器的操作
			 * 	-Bom对象
			 * 		window 
			 * 			- 代表的是整个浏览器的窗口，同时window也网页中的其全局对象
			 * 		Navigator
			 * 			- 代表的当前浏览器的信息，通过该对象可以识别不同的浏览器
			 * 		Location
			 * 			- 代表当前浏览器的地址栏信息，通过location可以获取地址栏信息，或者操作浏览器跳转页面
			 *   	History
			 * 			-   代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
			 * 				不能获取到具体的历史记录。只能操作浏览器向前或向后翻页
			 * 				而且该操作只在当次有效
			 * 		Screen
			 * 			- 代表用户的屏幕此信息，通过该对象可以获取到用户的显示器的相关信息
			 * 		这些对象都是作为widow对象的属性baocunde
			 * 		可以通过window对象来使用，也可以直接使用
			 * 
			 */
			/**
			 * Navigator
			 * Navigator大部分属性已经不能被识别了
			 *  - 我们一般只会使用useAgent判断浏览器信息
			 * 		useAgent是一个字符串，这个字符串包含有用来描述浏览器信息的内容
			 * 		不同的浏览器会有不同的userAgent
			 * 谷歌
			 * Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.122 Safari/537.36
			 *  - 在IE11中已经将何以识别微软和IE的标识给去除了，所以useAgent不能识别IE浏览器了
			 * 
			 * 不能通过UserAgent不能判断，可以通过一些浏览器中特有的对象，来判浏览器信息
			 * 比如：ActiveXObject
			 */
			console.log(navigator.appName);
			 var ua = navigator.userAgent;
			console.log(ua);
			if( "ActiveXObject" in window ){
				alert("你是ie");
			}
			//判断字符串是否包含指定字符串
			if(/Chrome/i.test(ua)){
				alert("我难道是谷歌？？？");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
