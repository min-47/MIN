<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		#areaDiv{
			width: 300px;
			height: 200px;
			border: 1px solid black;
			margin-bottom: 50px;
		}	
		#showMsg{
			width: 300px;
			height: 100px;
			border: 1px solid black;
		}	
		</style>
	</head>
	<body>
		<div id="areaDiv"></div>
		<div id="showMsg"></div>
	</body>
	<script type="text/javascript">
		/**
		 * 当鼠标在areaDIv中移动时，在showMsg中显示鼠标的坐标
		 */
		//获取
		/**
		 *  - onmousemove
		 *  - 该事件将在鼠标在元素中移动时被触发
		 * 
		 * 事件对象
		 *  - 当事件的响应参数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应参数
		 *    在事件对象中封装了当前事件相关的一切信息，比如鼠标的坐标，键盘的哪个按键被点击
		 * 
		 *  -  clientX 获得鼠标指针的水平坐标
		 *  -  clientY 可以获取鼠标指针的垂直坐标
		 * 
		 * 在IE8中，响应函数被触发时 浏览器不会传递事件对象
		 * 在IE及以下的浏览器中，是将事件对象作为window对象的属性保存的
		 *  
		 */
		var areaDiv = document.getElementById("areaDiv");
		var showMsg = document.getElementById("showMsg");
		areaDiv.onmousemove = function(){
			
			//兼容 IE8
			 /* var x = window.event.clientX;
			    var y = window.event.clientY; */
				
			//该条代码解决事件兼容性问题
			event  = event ||window.event;//反应迟钝
				
			 var x = event.clientX;
			 var y = event.clientY;
			 
			 
			 
			
			 showMsg.innerHTML = "x = " + x+", y = "+y;
		}
	</script>
</html>
