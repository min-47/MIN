<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 300px;
				height: 300px;
				background-color: #008000;
			}
			#s1{
				background-color: red;
				}
		</style>
	</head>
	<body>
		<div id="box1">
			我是div
			<span id="s1">我是span</span>
		</div>
	</body>
	<script type="text/javascript">
		/**
		 * 事件的冒泡（Bubble）
		 *  - 事件冒泡是指事件的向上传导，当后代元素上的事件被触发时，
		 *    其祖先元素的相同事件也会被触发。
		 * 
		 *  - 在开发时，事件的冒泡经常使用
		 * 
		 * 	- 取消冒泡
		 * //可以将事件对象的cancelBubble设置为true 即可取消冒泡
			event.cancelBubble = "true";
		 * 
		 */
		var box1 = document.getElementById("box1");
		var s1 = document.getElementById("s1");
		
		box1.onclick = function(){
			alert("我是div的响应函数");
		}
		
		s1.onclick = function(){
			alert("我是s1的响应函数");
			//取消冒泡
			//可以将事件对象的cancelBubble设置为true 即可取消冒泡
			event.cancelBubble = "true";
		}
		
		document.body.onclick = function(){
			alert("我是body的响应函数");
		}
	</script>
</html>
