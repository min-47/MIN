<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#content{
				width: 500px;
				/* height: 200px; */
				border: 1px solid black;
				overflow: hidden;
			}
			 
		    li{
				/* width: 40px;
				height: 30px; */
				background-color: #00BFFF;
				border: 1px solid black;
				list-style: none;
				margin: 10px;
				padding: 5px;
				position: relative;
				float: left;
				text-align: center;
				line-height: 30px;
				display: block;
			}
			#btnList{
				position: absolute;
				top: 20px;
				left: 600px;
			}
			 #btnList button{
				 width: 300px;
				 height: 30px;
				 margin-bottom: 20px;
			 }
		</style>
	</head>
	<body>
		
		<div id ="content">
		 
			<p>你喜欢哪一个城市</p>
			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>东京</li>
				<li>首尔</li>
			</ul>
			<br>
		 
		</div>
		
	<div id="btnList">
		<div id="btn01"><button>01 创建一个广州节点添加到#city下</button></div>
		<div id="btn02"><button>02 将广州节点插入到#b前面</button></div>
		<div id="btn03"><button>03 使用广州节点替换#bj节点</button></div>
		<div id="btn04"><button>04 删除#bj节点 </button></div>
		<div id="btn05"><button>05 读取#city内的HTML代码</button></div>
		<div id="btn06"><button>06 设置#bj内的html代码</button></div>
		<div id="btn07"><button>07设置#bj内的html代码</button></div>
		
	</div>	
	</body>
	<script type="text/javascript">
		function myClick(idStr,fun){
			 var btn = document.getElementById(idStr);
			 btn.onclick = fun;
}
				 
		//创建一个广州节点添加到#city下		 
		 myClick("btn01",function(){
			  
			 //创建广州节点<li>广州</li>
			 //创建li元素节点
			 /**
			  *  document.createElement()
			  *  他需要将一个标签名作为参数，将会根据该表签名创建元素节点对象
			  * 并将创建好的对象作为返回值返回
			  */
			 var li = document.createElement("li");
			  
			 //创建广州文本节点
			 /**
			  * document.createTextNode();
			  * 可以用来创建一个文本节点对象
			  * 需要一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
			  * 
			  * 
			  */
			 var text = document.createTextNode("广州");
			  
			 
			 //将text设置li的子节点
			 /**
			  * appendchild()
			  *  - 向一个父节点添加一个新的子节点
			  *  - 用法
			  * 	父节点.appendChild(子节点)；
			  */
			 li.appendChild(text);
			 
			 //获取id为city的节点
			// var city = document.getElementById("city");
			 //将li插入city下
			 city.appendChild(li);

		 });
		 
		 //02 将广州节点插入到#b前面
		 myClick("btn02",function(){
			 //创建广州
			  var li = document.createElement("li");
			  var text = document.createTextNode("广州");
			  li.appendChild(text);
			  //获取北京节点
			  var bj = document.getElementById("bj");
			  
			  //获取city（bj的父节点）
			  var city = document.getElementById("city");
			  /**
			   * insertBefore()
			   *  - 可以在指定节点前插入新的子节点
			   *  - 语法
			   *     父节点.insertBefore(新节点，旧节点);
			   */
			  city.insertBefore(li,bj);
		});
			  
		//03 使用广州节点替换#bj节点
		 myClick("btn03",function(){
			 var li = document.createElement("li");
			 var text = document.createTextNode("广州");
			 li.appendChild(text);
			 //获取北京节点
			 var bj = document.getElementById("bj");
			 
			 //获取city（bj的父节点）
			 var city = document.getElementById("city");
			 /**
			  * replaceChild()
			  *  - 可以使用指定的子节点替换已有的子节点
			  *  - 语法：父节点. replaceChild(新节点，旧结点)；
			  */
			city.replaceChild(li,bj);
		});
		
		// 04 删除#bj节点
		myClick("btn04",function(){
			var bj = document.getElementById("bj");
			var city = document.getElementById("city");
			//city.removeChild(bj);
			/**
			 * removeChild()
			 *  - 可以删除一个子节点
			 *  - 语法： 父节点.removeChild(子节点)；
			 * 
			 * 子节点.parentNode.removeChild（子节点）;
			 */
			bj.parentNode.removeChild(bj);
		});
		
		//05读取#city内的HTML代码
		myClick("btn05",function(){
			var city = document.getElementById("city");
			alert(city.innerHTML);
		})
		
		//06 设置#bj内的html代码
		myClick("btn06",function(){
			var bj = document.getElementById("bj");
			bj.innerHTML ="巴扎黑";
			
		});
		
		//向city里面添加广州
		myClick("btn07",function(){
			var city = document.getElementById("city");
			/**
			 * 使用innerhtml也可以实现增删改的功能
			 * 一般会两种方式结合使用
			 */
			//city.innerHTML += "<li>广州</>";
			
			//创建一个<li></li>
			var li = document.createElement("li");
			//向li中设置文本
			li.innerHTML = "广州";
			//将li添加到city中
			city.appendChild(li);
		});
	</script>

	
</html>
