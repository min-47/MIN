	<script type="text/javascript">
		/**
		 * 定义一个函数，专门用来指定元素绑定单击响应函数
		 * 	参数
		 * 		idStr 要绑定单击响应函数对象的id属性值
		 * 		fun  事件的回调函数，当单击时，执行函数
		 * 
		 */
		function myClick(idStr,fun){
			 var btn = document.getElementById(idStr);
			 btn.onclick = fun;
				 
				 }
			
			
		var btn01 = document.getElementById("btn01");
		//查找#bj的节点
		btn01.onclick = function(){
			var bj = document.getElementById("bj");
			alert(bj.innerHTML);
		}
		
		//查找所有li的节点
		/**
		 * getElementByTagName()可以根据标签名获取一组元素节点对象
		 * 这个方法Juin给我们返回一个类数组对象，所有查询到的元素都会封装到对象当中
		 * 即使查询到的元素只用一个，也会封装
		 */
		 var btn02 = document.getElementById("btn02");
		 btn02.onclick = function(){
			 //查找所有li节点
			 var lis = document.getElementsByTagName("li");
			 alert(lis.length);
			 //遍历数组
			 for(var i= 0;i<lis.length;i++){
				 alert(lis[i].innerHTML);
			}
		 }
		 
		 var btn03 = document.getElementById("btn03");
		 btn03.onclick = function(){
			 //查找所有name=gender的所有节点
			 var inputs = document.getElementsByName("gender");
			 for(var i= 0;i<inputs.length;i++){
				 //innerHTML是用于获取元素内部的HTML代码的
			 	  //alert(linputs[i].innerHTML);
				 /**
				  * 如果需要读取元素节点属性
				  * 直接使用元素.属性名
				  * 	元素.id  元素.name
				  * 注意
				  * 	class属性不能采取这种方式，
				  * 	读取class属性，使用元素.className
				  * 
				  */
				 alert(inputs[i].value);
			 }
			 }
			 
			 
		var btn04 = document.getElementById("btn04");
		btn04.onclick = function(){	
			 
			//查找city所有li节点
			
		//先获取city的节点

		//再查找city下的li节点
			var cityLi = city.getElementsByTagName("li");
		 
/* 			 alert(cityLi.length);
 */			for(var i= 0;i<cityLi.length;i++){
				 alert(cityLi[i].innerHTML);
				}
			} 
			
		var btn05 = document.getElementById("btn05");	
		//返回#city的所有子节点
		btn05.onclick = function(){	
			var city = document.getElementById("city");
			/**
			 * childnodes属性 会获取包括文本节点在内的所有节点
			 * 根据DOM标签签名之间的空白也会算节点
			 * 注意：
			 * 		在IE8中，不会将空白节点当成子节点
			 * 		所以在该属性中，IE返回四个节点
			 */
			var cns = city.childNodes;
			//alert(cns.length);
			 
			/**
			 * children属性可以获取当前元素的子元素
			 */
			var cns2 = city.children;
			alert(cns2.length);
			}
			
		var btn06 = document.getElementById("btn06");
			btn06.onclick = function(){	
				//返回#phone的第一个子节点
				var phone = document.getElementById("phone");
				//返回#phone的第一个子节点
				var phone01 = phone.childNodes[0];
				//firstChild可以获取当前第一个子节点（包括空白节点）	
				//lastChild可以获取当前最后一个子节点（包括空白节点）			
				var fir = phone.firstChild;
				//firstElementChild获取当前元素的第一个子元素
				/**
				 * firstElementChild不支持IE8及以下的浏览器
				 * 想兼容尽量不使用
				 */
				fir = phone.firstElementChild;
				alert(fir);
				
			}
			
		myClick("btn07",function(){
			//获取bj的节点
			 var bj = document.getElementById("bj");
			 //返回bj的的父节点
			 var pn = bj.parentNode;
			 alert(pn.innerHTML);
			 /**
			  * innerText
			  *  	- 该属性可以获取元素内部的文本内容
			  * 	- 它和innerHTM类似，不同的是他会自动将html去除
			  */
			 alert(pn.innerText);
		})
		
		myClick("btn08",function(){
			//返回Android的前一个兄弟节点
			var android = document.getElementById("Android");
			//返回前一个兄弟节点（也可能获得空白节点）
			//previousSibling获取前一个兄弟元素，IE8及以下不支持
			//var pe = android.previousElementSibling;
			
			var ps = android.previousSibling;
			alert(ps);
		})
