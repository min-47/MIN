<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
			width: 200px;
			height: 200px;
			background-color: #006400;
		}
		</style>
		
	</head>
	<body>
		
		<button type="button" id ="btn01">开始1</button>
		<button type="button" id ="btn02">开始2</button>
		<br>
		<br>
		<br>
		<div id="box1"></div>
	
	</body>
	<script type="text/javascript">
		var box1 = document.getElementById("box1");
		var btn01 = document.getElementById("btn01");
		var btn02 = document.getElementById("btn02");
		btn01.onclick = function(){
		 //点击按钮以后读取div样式
		 /**
		  * 获取元素当前显示的样式
		  * 语法 元素.currentStyle.样式名
		  * 	他可以用来读取当前元素显示的样式
		  * 	如果没有设置样式，就显示默认样式
		  * 注意：
		  * 	只兼容IE
		  */
		 //alert("sd");
			alert(box1.currentStyle.width);
			
			
		};
		 
		/**
		 * 在其他浏览器中可以使用
		 * 		getComputedStyle()这个方法用来获取元素的当前样式
		 * 		这个方法是window的方法 可以直接使用
		 * 需要两个参数
		 * 		第一个：要获取样式的元素
		 * 		第二个： 可以传递一个伪元素 ，一般都是null
		 * 该方法会返回一个对象，对象中封装了当前元素对应的样式
		 * 可以通过对象.样式名来读取样式
		 * 如果获取的样式没有设置，则会获取到真实的值，而不是默认值
		 * 比如：没有设置width。他不会获取到auto 而是一个长度
		 * 
		 * 但是该方法不支持ie8以下的浏览器
		 * 通过currentStyle和getComputedStyle()只读的
		 * 不能修改，如果要修改必须通过style属性
		 */
		btn02.onclick = function(){
			/**
			//正常的浏览器
			alert(getComputedStyle(box1,null).backgroundColor);
			
			//IE浏览器的方式
			alert(box1.currentStyle.backgroundColor);
			*/
		   alert(getStyle(box1,"width"));
		}
		/**
		 * 定义一个函数 用来获取指定元素的当前样式
		 * 参数 ：
		 * 		obj 要获取样式的元素
		 * 		name 要获取的样式名
		 */
		function getStyle(obj,name){
			/*
				/**
				 * 需要加上winsow或obj 
				 * 单独使用getComputedStyle是变量，需要去作用域寻找
				 * 变量没找着会报错，属性没找着会返回undfined
			if(window.getComputedStyle){
				//具有getComputedStyle方法
				return getComputedStyle(obj,null)[name];
			}else{
				//不具有
				return obj.currentStyle[name];
			}
			*/
			return window.getComputedStyle?getComputedStyle(obj,null)[name]:obj.currentStyle[name];
			
			
		}
	</script>
</html>
