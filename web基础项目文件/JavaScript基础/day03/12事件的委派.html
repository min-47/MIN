<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button" id = "btn">添加超链接</button>
		<ul id= "ul">
			<li><a href="javascript:;" class="link">超链接</a></li>
			<li><a href="javascript:;"  class="link">超链接</a></li>
			<li><a href="javascript:;"  class="link">超链接</a></li> 
		</ul>
		
		
	</body>
	<script type="text/javascript">
		
		var allA = document.getElementsByTagName("a");
		var btn = document.getElementById("btn");
		var ul = document.getElementById("ul");
		//点击按钮添加超链接
		btn.onclick = function(){
			//alert("hhh");
			var li = document.createElement("li");
			li.innerHTML = "<a href='javascript:;' class='link'>新建的超链接</a>"
			//将li添加到ul中 
			ul.appendChild(li);
			 
		}
		
		/**
		 * 为每一个超链接都绑定一个单击响应函数，这种操作比较麻烦
		 * 且只能为已有的超链接设置事件，而新添加的超链接必须重新绑定
		 */
		
		//遍历
		/* for(var i= 0;i<allA.length;i++){
			allA[i].onclick = function(){
				alert("我是a的单击响应函数");
			}

		} */
		/**
		 * 我们希望，只绑定一次事件，即可应用到多个元素上，即使元素是后添加的
		 * 方法
		 * 	 - 我们可以尝试将其绑定给元素的共同祖先元素
		 */
		//为ul绑定一个单击响应函数
		ul.onclick = function(event){
			
			/**
			 * target
			 *  - event.target表示触发事件的对象
			 */
			//如果触发事件是期望事件，就执行，如果不是就不执行
			if(event.target.className =="link"){
				alert("我就是ul的单击响应函数");
				}
			
			//alert(event.target);
		};
		/**
		 * 事件的委派
		 *  - 将事件同一绑定给元素的祖先元素，这样后代元素的事件触发时，会一直冒泡到祖先元素
		 *    从而通过祖先元素的响应函数来处理事件
		 *  - 事件委派利用了冒泡
		 *  - 缺点
		 *     扩大了函数的作用区域
		 * 
		 */
	</script>
</html>
