<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 浏览器在加载一个页面时，是按照自上而下的顺序加载的
			 * 读取一行就运行一行，把js写在页面的上面，
			 * 在代码执行的时候，页面还没有加载，页面加载的DOM对象也没加载完毕
			 */
			
			
			/* var btn = doucument.getElementById("btn");
			btn.onclick = function(){
				alert("讨厌");
				} */
				
				
			/**
			 * onload 事件会在整个页面加载完成之后,再触发
			 * 为window邦迪一个onload事件
			 * 		该事件对应的响应函数会在页面加载完成之后执行
			 * 		这样可以确保我们的代码执行时所有的Dom对象已经加载完毕了
			 */
			
			window.onload =function(){
				
				var btn = document.getElementById("btn");
			    btn.onclick = function(){
				alert("讨厌2");
				}
			} 
		</script>
	</head>
	<body>
		<button  id = "btn" type="button">我是一个按钮</button>
		
		<script type="text/javascript">
			/**
			 * 将js代码编写到页面的下部就是为了可以在页面加载完毕之后在执行js代码
			 */
		</script>
	</body>
</html>
