<!DOCTYPE html>

		<meta charset="utf-8">

		<script type="text/javascript">
			var str = "234k456h78";
			/**
			 * split();
			 *  - 可以将字符拆分一个数组
			 *  - 可以传递一个正则表达式作为参数，方法根据正则表达式去拆分]
			 *  - 这个方法即使不指定全局匹配，也会全局检索字符串
			 * 
			 * search()
			 *  - 可以搜索字符串中是否含有指定的内容
			 *  - 如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到则返回-1
			 *  - 它可也以接收一个正则表达式作为参数，然后根据正则表达式去检索字符串
			 *  - serch()只会查找第一个，即使设置全局匹配也没用 
			 * 
			 * match()
			 *  - 可以根据正则表达式，从一个字符串中符合条件的内容提取出来
			 *  - 默认情况下，match只会找到第一个符合要求的内容，找到以后就停止检索
			 *  - 我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容、
			 *  - 可以位一个正则表达式设置多个匹配模式，且顺序无所谓
			 *  - match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
			 * 
			 * replace()
			 *  - 可以将字符串中指定内容替换为新的内容
			 *  - 参数
			 * 		1. 被替换的内容
			 * 		2. 新的内容
			 * -  默认只会替换第一个
			 */
			
			var result = str.split("4");
			
			result = str.split(/[A-z]/);

			result = str.search(/a[bde]c/);
			result = str.match(/a[bde]c/ig);
			result = str.replace("a","@-@");
			
			console.log(result);
			
		</script>
