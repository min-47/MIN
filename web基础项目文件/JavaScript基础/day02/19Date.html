<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			 
			/**
			 * Date 对象
			 *  - 在js中使用Date对象表示一个时间
			 */
			//创建一个Date对象
			//如果直接使用构造函数创建一个Date对象，则会封装成当前代码执行的时间
			var d = new Date();
			//需要创建一个指定的对象
			//需要在构造函数中传递一个表示时间的字符串作为参数
			//日期的格式 月份/日/年 时：分：秒
			var d2 = new Date("06/03/2006 17:28");
			console.log("当前"+d2);
			 
			/**
			 * getDate()
			 * 	-	获取当前日期对象是几日
			 * getDay()
			 * 	-   获取当前日期对象是周几
			 * 		会返回0-6的值
			 * 		0表示周日
			 * 		6表示周六
			 * getMonth()
			 * 	-	获取当前的月份
			 * 		会返回0-11的值
			 * 		0表示1月
			 * 		11表示12月
			 * getFullyear()
			 *  -	获取当前的年份
			 * 
			 */
			 console.log(d2.getFullYear());
			 /**
			  * getTime()
			  *  -	获取当前日期对象的时间戳
			  *  -	时间戳，指的是从格林威治标准时间1970年1月1日，0时0分0秒
			  * 		到当前日期所花费的毫秒数（1秒 =1000毫秒）
			  *  - 计算机底层在保存时间使用时都是用时间戳
			  */
			 //获取当前的时间戳
			var time = Date.now();
			 
			 //利用时间戳来测试代码的执行性能
			 for(var i= 0; i<100;i++){
				 console.log(i);
			 }
			 var end =  Date.now();
			 console.log("执行了"+(end - time)+"毫秒数");

		</script>
	</head>
	<body>
	</body>
</html>
