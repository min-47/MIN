<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 基本数据类型
			 * 		String Number Boolean  Null Undefined
			 * 	引用数据类型
			 *  	Object
			 * 
			 * 在js中为我们提供了三个包装类，通过这三个包装类可以将三个包装类将基本数据类型转换为对象
			 * String()
			 * 		- 可以将基本数据类型转换为String对象
			 * Number()
			 * 		- 可以将基本数据类型转换为Number对象
			 * Boolean()
			 * 		- 可以将基本数据类型转换为Boolean对象
			 * 
			 * 在实际开发中不会使用基本数据类型的对象，如果使用基本数据类型的对象在，做一些比较时
			 * 可能出现不可预期的错误
			 * 
			 */
			//创建一个Number类型的对象
			//num = 3；
			var num = new Number(3);
			var str = new String("hello");
			/**
			 * 方法和属性只能添加对象，不能添加基本数据类型
			 * 当我们对一些基本数据类型的值去调用属性和方法时
			 * 		浏览器会临时使用包装类将其转换对象，然后再调用对象的属性和方法
			 * 		调用完之后，将其转换为基本数据类型
			 * 
			 */
			var s = 123;
			s = s.toString();
			s.hello = "你好";
			
			console.log(s);
			console.log(typeof s);
		</script>
	</head>
	<body>
	</body>
</html>
