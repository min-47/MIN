<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>/
		<script type="text/javascript">
			/**
			 * 内建对象
			 * 数组对象
			 * 自定义对象
			 * 
			 * 数组（Array）
			 * -他和普通对象功能类似，也是用来存储一些值的
			 * -不同的是普通对象是使用字符串作为属性名的
			 * 		而数组使用使用数字作为索引操作元素
			 * 索引
			 * 	从零开始的证书就是索引
			 * 	开发中经常使用数组
			 * 
			 */
			//创建数组对象
			var arr = new Array();
			//使用typeof检查一个数组时，会返回<object>
			// console.log(typeof arr);
			
			 
			/**
			 * 向数组中能添加元素
			 * 语法 ： 数组【索引】 = 值；
			 * 如果读取不存在的索引，不会报错而是返回undefined
			 */
			arr[0] = 10;
			arr[1] = 33;
			arr[55] = 75;
			console.log(arr);
			console.log(arr[2]);
			/**
			 * 获取数组的长度
			 * 语法：数组.length
			 * 
			 * 对于连续的数组，使用过length可以获取到数组的长度(元素的个数)；
			 * 对于非连续的数组，使用length会获取到数组最大的索引+1
			 * 		尽量不要创建非连续的数组
			 */
			console.log(arr.length);
			 
			/**
			 * 修改length
			 * 如果修改的length大于原长度，则多余的部分会空出来
			 * 如果修改的length小于原长度，则多出的部分会被删除
			 * 语法 arr .length = 修改的大小
			 */
			//像数组的最后的一个位置添加元素
			arr[arr.length] = 70;
			arr[arr.length] = 80;
			console.log(arr);
			
			//使用字面量创建数组时，可以在创建时就在指定的数组中的元素
			var arr = [12,34,55,66,32];
			console.log(arr[3]);
			
			//使用构造函数创建数组时，也可以添加元素，
			//将要添加的元素作为构造函数的参数传递进去
			//元素之间使用，隔开
			
			var arr2 = new Array(10,23,45);
			console.log(arr2);
			console.log(arr.length);
			
			//创建一个数组元素中只有一个元素10
			arr = [10];
			console.log(arr);
			
			//创建一个长度为10的数组
			arr2 = new Array(10);
			console.log(arr.length);
			
			//数组中的元素可以是任意数据类型
			arr = ["hello",1,true,null,undefined];
			
			//可以是对象
			var obj = {name :"孙武康"};
			arr[arr.length] = obj;
			arr = [{name :"孙武康"},{name :"孙武康"},{name :"孙武康"}]
			console.log(arr);
			
			//也可以是一个函数
			arr = [function(){alert(1)},function(){alert(1)}]
			console.log(arr);
			//调用
			arr[0]();
			
			//数组中也可以放数组
			arr = [[1,2,2],[3,4,5],[5,6,7]];
			console.log(arr[1]);
			
		</script>
	</head>

</html>
