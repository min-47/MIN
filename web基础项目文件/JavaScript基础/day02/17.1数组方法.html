<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = ["孙悟空","猪八戒"];
			/**
			 * push()
			 * 	- 该方法可以向数组的末尾添加一个或多个元素，并返回数组新的的疮毒
			 * 	- 可以将添加的元素作为方法的参数传递
			 * 		这样这些元素将会自动添加到数组的末尾
			 * 	该方法会将数组新的长度作为返回值返回
			 */
			arr.push("唐僧","蜘蛛精");
			console.log(arr);
			
			/**
			 * pop();
			 * 	- 该方法可以删除数组的最后一个元素，并将删除的元素作为元素作为返回值
			 */
			arr.pop();
			 console.log(arr);	
			/**
			 * unshift()
			 * 	- 向数组开头添加一个或多个元素，并返回新的数组长度
			 * 	向前面插入元素以后，其他的元素索引会依次调整
			 */
			arr.unshift("哈哈哈");
			   console.log(arr);	
		  /**
		   * shift()
		   *  - 可以删除数组的第一个元素，并将删除的元素作为返回值返
		   */
		  arr.shift();
			console.log(arr);	
		  
		</script>
	</head>
	<body>
	</body>
</html>
