<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		/*
		 *函数也是一个对象
		  *函数可以封装一些功能，在需要的时候可以执行这些功能（代码）
		   * 函数可以保存一些代码在需要的时候使用
		 */
		//创建一个函数对象
		//将要封装的代码以字符串的形式传递给构造函数
		//封装到函数的代码不会立即执行
		//调用函数语法：函数对象（）
		//当调用函数时，函数中封装的代码会按照顺序执行
		
		var fun = new Function();
		//开发中不用构造函数
		var fun = new Function(console.log("hello"));
		/**
		 * 使用函数声明来创建一个函数
		 * 语法
		 * 	function 函数名([形参1，形参2，形参n]){
			 * 
			 * 语句……
			 * }
			 * 
		 */
		function fun2(){
			console.log ("hhhhhh");
			alert("ggggg");
			document.write("^^^^^^^^");
		}
		//调用函数
		fun();
		//匿名函数，设置一个变量承接
		var fun3 = function(){
			console.log("我是匿名函数里面的代码");
		};
		
		
		console.log("我是第一行");
		console.log("我是第二行");
	</script>
	<body>
	</body>
</html>
