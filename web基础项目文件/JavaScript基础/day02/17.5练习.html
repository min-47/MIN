<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 
			 */
			var arr = [1,2,3,3,3,3,3,3,7];

				var newArr = [];
				//获取当前元素
				for(var i = 0;i<=arr.length;i++){
					//获取当前元素后的所有元素
					for (var j = i+1;j<arr.length;j++){
						//判断两个元素是否相等
						if(arr[i]==arr[j]){
							//如果相等，则证明出现了重复的元素，则删除j对应的元素
							arr.splice(j,1);
							//当删除了当前j所在的元素以后，后面的元素会自动补位
							//此时将不会比较这个元素，我需要再比较一次j所在的位置
							//使j自减
							j--;
							
						}
					}	 
			}
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
