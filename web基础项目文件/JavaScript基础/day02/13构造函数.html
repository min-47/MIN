<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 创建一个Person构造函数
			 * -在Person构造函数中，为每一个对象都添加一个sayName方法
			 * 	目前我们的方法是在构造函数的内部创建的
			 * 		也就是说构造函数每执行一次就会创建一个新sayName方法
			 * 也是所有市里的sayName都是唯一的
			 * 这样就导致构造函数执行一次就会创建一个新的sayName方法
			 * 		函数重复，没有必要，可以共享同一个方法
			 */
			function Person(name,age, gender){
				this.name = name;
				this.age = age;
				this.gender = gender;
				//向对象中添加一个方法
				/* this.sayName = function(){
					alert("hello 大家好 我是"+this.name);
				} */
				//this.sayName = fun;
				}
			/**
			 * 将sayName方法在全局作用域中定义
			 * 
			 * 将函数定义在全局作用域，污染了全局作用域的命名空间
			 * 而且定义在全局作用域中也很不安全
			 * 
			 * 
			 */
			/* function fun(){
				alert("hello 大家好 我是"+this.name);
			} */
			//向原型中添加sayName方法	
			Person.prototype.sayName = function(){
				alert("hello 大家好 我是"+this.name);
			}
			
			//创建一个person的实例
			var person = new Person("孙悟空",34,"男");
			person.sayName();
	
		
			
		</script>
	</head>
	<body>
	</body>
</html>
