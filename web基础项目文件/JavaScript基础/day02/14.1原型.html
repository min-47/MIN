<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 创建一个构造函数
			 */
			function MyClass(){
				
			}
			//向MyClass的原型中添加一个name属性
			MyClass.prototype.name = "我是原型中的名字";
			
			var mc = new MyClass();
			mc.age = 18;
			console.log(mc.name);
			/**
			 * 使用in检查对象是否还有某个属性时，如果对象中没有但是原型总有，也会返回true、
			 * 		属性添加双引号
			 * console.log("name" in mc);
			 */
			//可以使用对象的hasOwnProperty()来价差自身中是否含有该属性
			//使用该方法只有对象自身含有属性时，才会返回true
			console.log(mc.hasOwnProperty("age"));
			
			console.log(mc.hasOwnProperty("hasOwnProperty"));
			
			console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));
			
			console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty")); 
			/**
			 * 原型对象也是对象，所以他也有原型
			 * 当我们使用一个对象的属性或方法时，会现在自身中寻找
			 * 		自身中如果有 ，则直接使用
			 *		 如果没有则去原型对象中寻找，如果原型对象中有，则直接使用
			 * 		如果没有则去原型的原型中去寻找，直到找到Object对象的原型
			 * 		Object对象的原型没有原型，如果在Object中依然没有找到，则返回undifined
			 */
		</script>
	</head>
	<body>
	</body>
</html>
