<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = ["孙悟空","猪八戒","沙河神","唐僧"];
			var arr2 = ["百鬼金","玉兔精"];
			var arr3 = ["二郎神","太上咯军"];
			/**
			 * concat()可以连接两个或多个数组，并将新的数组返回
			 * 	- 该方法不会对原数组产生影响
			 */
			var result = arr.concat(arr2,arr3,"铁扇公主");
			/**
			 * join()
			 * 	 - 该方法可以将数组转换为一个字符串
			 *	 - 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
			 * 	 - 在join（）中可以指定一个字符串作为参数，这个字符串将会成为数组元素中的连接符
			 * 		如果不指定连接符，则默认使用逗号
			 */
			result = arr.join("##");
			/**
			 * reverse()
			 * 	 - 该方法用来反转数组（前面的去后面，后面去前面）
			 * 	 -该方法会直接修改原本数组
			 */
			arr.reverse();
			/**
			 * sort()
			 * 	 - 可以对数组中的元素进行排序
			 * 	 - 也会影响原数组，默认会按照UNIcode编码进行排序
			 * 			所以对数值排序可能会出错
			 * 	 - 我们可以自己指定排序的规则
			 * 	 - 我们可以在sort()中添加一个回调函数，来指定排序规则
			 * 		回调函数需要定义两个形参
			 *		浏览器将会分别使用数组中的元素作为实参去调用回调函数
			 * 	 - 浏览器会根据会根据回调函数的返回值来决定元素的顺序
			 * 		如果返回一个大于零的值，则元素会交换位置
			 * 		如果返回一个小于零的值，则元素位置不变
			 * 		如果返回0 ，则认为两个元素相等，也不会交换位置
			 * 
			 * 		如果需要升序排序 a-b
			 * 		如果需要降序排序 b-a
			 */
			arr = [3,4,2,14,7];
			arr.sort(function(a,b){
				/* console.log("a = "+a);
				console.log("b = "+b); */
				
				/* if(a>b){
					return 1;//升序
				}else if(a<b){
					return -1
				}else{
					return 0;
				} */
				return a-b;
			});
			console.log("排列顺序"+arr);
			
			
			arr = [3,4,2,14,7];
			arr.sort();
			console.log(arr);
		</script>
	</head>

	</body>
</html>
