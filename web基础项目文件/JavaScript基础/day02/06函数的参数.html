<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 定义一个用来求和的函数
			 * 可以在函数（）中指定一个或多个形参（形式参数）
			 * 多个形参之间使用，隔开，声明形参相当于在函数内部声明对应的变量
			 * 但是不赋值
			 */
			function sum(a,b){
				console.log(a+b);
			}
			/**
			 * 再调用函数时，可以在（）中指定参数（实际参数）
			 * 实参将会赋值给函数中对应的形参
			 */
			//sum（1,2）；
			//sum（123，556）；
			/**
			 * 调用函数时解析器不会检查实参的类型
			 * 所以要注意是否可能接收到非法的参数，如果可能则需要对参数进行类型的检测
			 * 
			 * 调用函数时，解析器也不会检查实参的数量
			 * 多余的实参不会被赋值
			 * 如果实参的数量少于形参的数量没多余的不会被赋值
			 */
			
		</script>
	</head>
	<body>
	</body>
</html>
