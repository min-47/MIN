<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var obj = {
						name: "sunwukonh",
						age :18,
						gender:"nan"
				};
				/**
				 * 枚举对象的属性
				 * 使用for……in语句
				 * 语法：
				 * 	for（var 变量 in 对象）{
					 * 
					 * }
					 * for ^in语句对象中有几个属性循环体就会执行几次
					 * 每次执行，会将对象中的一个属性的名字赋给变量
				 */
				for(var n in obj){
					console.log("属性名"+n);
					//obj里面没有n
					//console.log(obj.n);
					//[]可以传递变量
					console.log("属性值"+obj[n]);
				}
		</script>
	</head>
	<body>
		 
		
	</body>
</html>
