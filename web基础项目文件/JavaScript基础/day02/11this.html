<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 解析器再调用函数每次都会向函数内部传递一个隐含的参数
			 * 		-这个隐含的参数就是this，this指向的是一个对象
			 * 		-这个对象我们称为函数执行上下文对象
			 * 根据函数调用函数方式的不同，this会指向不同的对象
			 * 		-以函数的形式调用时，this会指向不同的对象
			 * 		-以方法的形式调用时，this就是调用方法的那个对象
			 *  	1，以函数的形式调用时，this永远都是window
			 * 		2，以方法的形式调用时，this就是调用方法的那个对象
			 */
			function fun(){
			//	console.log("a="+a,"b="+b);
				console.log(this.name);
			};
			//以函数的形式调用
			//fun();
			
			//创建一个对象
			var obj = {
				name : "zhubajie",
				age :23,
				gender:"男",
				address :"fuyang",
				sayName : fun
			};
			
			var obj2 = {
				name : "孙悟空",
				age :23,
				gender:"男",
				address :"fuyang",
				sayName : fun
			};
			
			console.log(obj.sayName == fun);//true
			obj.sayName();
			obj2.sayName();
			var name = "全局的name属性";
			//以函数的形式调用this 是window对象
			fun();
			//以方法的形式调用this，是调用方法的对象
			obj.sayName();
				 
		</script>
	</head>
	<body>
	</body>
</html>
