<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//创建一个字符串
			var str = "hello,Atg,uig,u";
			
			/**
			 * 在底层字符串是以字符数组的形式保存的
			 * 【“h” ，“呃” ，“1”】
			 * 
			 * length属性
			 *  - 获取字符的长度
			 * 
			 * charAt()
			 *  - 可以返回字符串指定的位置
			 * 
			 * charCodeAt()
			 *  - 获取指定字符的Unicode编码
			 * 
			 * String.formCharcode()
			 * 	- 可以根据字符编码获取字符
			 *
			 * concat()
			 * 	- 可以连接两个或多个字符
			 * 
			 * indexof()
			 * 	- 该方法可以检索一个字符串是否含有指定内容
			 * 	- 如果字符串可以含有该内容，则会返回第一次出现的索引
			 *  - 如果没有找到指定内容，返回-1
			 *  - 可以指定一个第二个参数，指定开始查找的位置
			 * 
			 * lastIndexOf()
			 *  - 该方法的用法和indexof()一样
			 * 		不同的是indexof是从前往后
			 * 		lastIndexof是从后往前
			 * 
			 * slice()
			 *  - 可以从字符串截取指定的内容
			 * 		不会影响原字符串，而是将截取的内容返回 
			 *  - 参数
			 * 		第一个  开始的索引（包括开始的位置）
			 * 		第二个  结束的索引 （不包括结束的位置）
			 * 
			 * subString()
			 *  - 可以用来截取一个字符，可以slice()类似
			 *  - 参数
			 * 		- 第一个 开始截取位置的索引（包括开始位置）
			 * 		- 第二个 结束的位置的索引(不包括结束位置);
			 * 	- 不同
			 * 		- 如果传递了一个负值，则默认使用0
			 * 		- 而且还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
			 * 
			 * substr()
			 *  - 用来截取字符串
			 *  - 参数
			 * 		1. 截取开始位置的索引
			 * 		2. 截取的数量
			 * 
			 * split()
			 *  - 可以将一个字符串拆分成一个数组
			 *  - 参数
			 * 		- 需要一个字符串作为传输，将会根据该字符串去拆分数组
			 * 		- 如果传递一个空串作为参数，则会将每一个字符拆分为数组中的一个元素
			 * 
			 * toUpCase()
			 *  - 将一个字符串转换为大写并返回
			 */
			 var result = str.charAt(6);
			 result = str.charCodeAt(4);
			 result = String.fromCharCode(0x2682);
			 result = str.concat("你好");
			 result = str.indexOf("h",0);
			 result = str.slice(1,4);
			 result = str.slice(1,-1);
			 result = str.substring(3,-1);
			 result = str.substr(2,5);
			 result = str.split(",");
			 result = str.toUpperCase();
			  console.log(result);
			 
			 
		</script>
	</head>
	<body>
	</body>
</html>
