<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 原型prototype
			 * 
			 * 我们创建的
			 * 每一个函数，解析器都会向函数中添加一个属性prototype
			 * 	这个属性对应一个对象，这个对象就是我们所谓的原型对象
			 * 如果函数作为普通函数调用prototype没有任何作用
			 * 当函数以构造函形式数调用时那他所创建的对象都会有一个隐含属性
			 * 		指向该构造函数的原型对象，我们可以通过__proto__来访问
			 * 		
			 * 		原型对象就相当于一个公共区域，所有的同一个类的实例都可以访问到
			 * 		我们可以将所有的公共对象添加到原型对象里
			 * 
			 * 当我们访问对象的属性的一个方法或属性时，他会先在对象自身中寻找，如果有则直接调用
			 * 如果没有则会去原型对象中寻找，如果找到则直接使用
			 * 
			 * 以后创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
			 * 这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每一个对象都具有这些属性和方法
			 * 
			 */
			
			function MyClass(){
				
			}
			function Person(){
				
			}
			var per = new MyClass();
			var per2 = new Person();
			console.log(MyClass.prototype);
			console.log(per.__proto__ == MyClass.prototype);
			
			//向MyClass的原型中添加属性a
			MyClass.prototype.a = 123;
			
			
			//向MyClass的原型中添加一个方法
			MyClass.prototype.sayHello = function(){
				alert("hello");
			}
			console.log(per.a);
			
			per.sayHello();
		</script>
	</head>
	<body>
	</body>
</html>
