<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *基本数据类型
			  * String Number Boolean Null undefined
			  * 
			  *引用数据类型 
			  * Object
			  * js中的变量都是保存在栈内存里面的
			  * 	基本数据类型的值直接保存在栈内存中
			  * 	值与值之间是独立存在的，修改一个变量不会影响到其他变量
			  * 
			  * 	对象是保存在堆内存里面的， 每创建一个新对象
			  * 	就会在堆内存中开辟一个内存空间
			  * 
			  * 	当比较两个基本数据类型的值时，就是比较值
			  * 	而比较两个引用数据类型时，他比较的是对象的内存地址（对象的引用）
			  * 	而变量保存的对象是内存的地址（对象的引用），如果两个变量保存的是同一个对象的引用
			  * 	当一个通过一个变量修改属性时，另一个也会受到影响
			  * 
			  * 
			 */
			var a = 123;
			var b = a;
			a++;
			// console.log("a = "+a);
			// console.log("b = "+b);
			
			var obj = new Object();
			obj.name = "hzm";
			var obj2 = obj;
			//修改obj的name属性
			obj.name = "hhh";
			console.log(obj.name);
			console.log(obj2.name);
			
			var obj3 = new Object();
			var obj4 = new Object();
			obj3.name = "孙悟空";
			obj4.name = "孙悟空";
			
			console.log(obj3 == obj4);
			
		</script>
	</head>
	<body>
	</body>
</html>
