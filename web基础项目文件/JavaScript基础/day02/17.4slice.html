<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = ["孙悟空","猪八戒","孙悟空1","猪八戒1","孙悟空2","猪八戒2"];
			/**
			 * slice()方法
			 *  -	可以用来从数组提取指定的元素
			 *  -	该方法不会改变元素数组，而是将截取到的元素封装到新的数组里面
			 *  -	参数
			 * 		1.截取开始的位置的索引，包含开始的索引
			 * 		2.截取结束的位置的索引，不包含结束的索引
			 * 			第二个参数可以省略不写
			 * 		-索引可以传递一个负值，表明从后往前计算
			 * 			-1倒数第一个被删除
			 * 			-2倒数两个被删除
			 */
			
			  var result = arr.slice(1,3);
			  
			  result = arr.slice(1,-2);
			  console.log(result);
			  /**
			   * splice（）
			   *  - 可以用于删除数组中的指定的元素
			   *  - 使用splice（）会影响原数组 ，会指定元素从原数组中删除
			   * 		并将删除的元素作为返回值返回
			   * 		参数
			   * 		第一个 表示开始位置的索引
			   * 		第二个 表示删除的数量
			   * 		第三个及以后，
			   * 			可以传递一些新的元素，这些元素将会自动插入开始的位置索引的前面
			   * 
			   */
			  var result = arr.splice(0,2,"牛魔王","天山公主");
			  console.log(result);
			  console.log(arr);
		</script>
		
	</head>
	<body>
	</body>
</html>
