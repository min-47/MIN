<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 作用域
			 * 		-作用域是指一个变量的作用的范围
			 * 	在js中一共有两种作用域
			 * 
			 * 全局作用域
			 * 		-直接编写script标签中的代码，都是全局作用域
			 * 		-全局作用域在页面打开时创建，在页面关闭时销毁
			 * 		-在全局作用域中有一个全局对象window
			 * 			他代表的是一个浏览器的窗口，他由跨浏览器创建我们可以直接用
			 * 		-在全局作用域中
			 * 			创建的变量都会作为window对象的属性保存
			 * 			在页面的任意位置都可以调用到
			 * 
			 * 	函数作用域
			 * 		-调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
			 * 		-每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的
			 * 		-在函数作用域可以访问到全局作用域的变量，
			 * 			在全局作用域中无法访问到函数作用域的变量
			 * 		-在函数作用域中无法访问一个变量时，他会先在自身作用域中寻找，如果有就直接使用
				 * 		如果没有，就在上一个作用域中寻找，直到找到全局作用域
				 * 		如果全局作用域依然没有 ，则会报错ReferenceError
				 * -在函数中访问全局变量可以使用window对象
			 */
			//创建一个变量
			var num = 10;
			function number() {
				var num = "我是函数中的变量num";
				var b = 20;
				console.log("num =" +window.num);
				}
			number();
			var a = 10;
			var b = 20;
			function fun(){
				console.log("hello");
			}
			fun();
			
			console.log("a="+a);			
			var a  = 123;
			/**
			 * 变量的声明提前
			 * -使用var关键字的变量，会在所有的代码之前被声明（但是不会被赋值）
			 * 		但是如果声明变量时，不使用var关键字，则变量不会被声明提前
			 * 函数的声明提前
			 * -使用函数形式创建的函数function 函数（）{}
			 * 		他会在所有的代码执行之前被创建
			 */
			
			 fun1();
			 //会优先解析。
			 function fun1(){
			 	console.log("我是一个fun函数");
			 }
			
			 var h = function (){
			 	console.log("我是h函数");
			 }
			 h();
			/*
			 * 在函数作用域也有声明提前的特性
			 * 		使用var关键字声明的变量，会在函数中所有的代码执行之前被声明
			 * 		函数声明也会在函数中所有的代码执行前执行
			 */
			function fun3(){
				fun4();
				console.log("a="+a);
				var a = 35;
				function fun4(){
					alert("im fun4");
				}
				return fun4;
				}
			fun3()();
			//在函数中，不使用var声明的变量会成为全局变量
			var c = 33;
			function fun5(){
				alert(c);
				c = 10;
				//d没有使用var关键字，则会设置成全局变量
				window.d = 100;
			}
			
			
			fun5();
			
			var e = 23;
			//定义形参就相当于在函数作用域里面声明变量
			function fun6(e){
				alert(e);
			}
			fun6();
			
		</script>
	</head>
	<body>
	</body>
</html>
