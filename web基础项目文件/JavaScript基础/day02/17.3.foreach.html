<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = ["孙悟空","猪八戒","孙悟空1","猪八戒2"];
			/**
			 * forEach()方法需要一个函数作为参数
			 *  - 像这种函数，由我们创建但不是由我们调用的，我们称为回调函数
			 * 	- 数组中有几个元素函数就会执行几次 
			 * 	- 以实参的形式传递进来，我们可以来定义形参，来读取这些内容
			 *  - 浏览器会在回调函数中传递三个参数
			 * 		第一个参数 就是当前正在遍历的元素
			 * 		第二个参数 就是当前正在遍历元素的索引
			 * 		第三个参数 就是正在遍历的数组
			 * 
			 * IE8浏览器不兼容foreach。
			 * 
			 */
			arr.forEach(function(value , index ,obj){
				console.log("value= " +value);
			});
		</script>
	</head>
	<body>
	</body>
</html>
