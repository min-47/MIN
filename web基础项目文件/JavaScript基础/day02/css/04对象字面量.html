<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		//创建对象
		//var obj= new Object();\
		/**
		 * 使用字面量创建一个对象
		 * 可以在创建对象是，直接指定对象的属性
		 * 语法
		 * 	{属性名：属性值，属性名：属性值}
		 * 对象字面量的属性名可以加引号也可以不加，建议不加
		 * 如果要使用一些特殊的名字，则必须加引号
		 * 
		 * 属性名和属性值之间是一组一组的名值对结构
		 * 名和值之间使用：连接 ，多个名值对之间使用，隔开
		 * 如果一个属性之后，没有其他属性了，就不需要写，
		 * 
		 */
		var obj = {};
		//console.log (typeof obj);
		obj.name  = "孙悟空";
		var obj2 = {
			name: "zhubajie",
			age : 23,
			gender :"nan",
			test :{ name : "sunwukong"}
			}
			
		 console.log(obj2.test);
	</script>
	<body>
	</body>
</html>
