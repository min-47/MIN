<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 函数对象（）
			 * 
			 * 立即执行函数
			 * 函数定义完，立即被调用
			 * 立即执行函数只能执行一次
			 */
			(function(){
				alert("我是一个匿名函数");
			})();
			
			(function(A,B){
				console.log("a="+A);
				console.log("b="+B);
				})(123,456);
		</script>
	</head>
	<body>
	</body>
</html>
