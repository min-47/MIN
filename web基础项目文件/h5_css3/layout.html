<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        样式的继承，我们作为一个元素设置的样式同时也会应用到他的后代元素上
        继承是发生在祖先后代之间的
        继承的设计是为了方便我们的开发，
            利用继承我们可以将一些通用的样式设置到共同的祖先元素上
            这样只需设置一即可让所有的元素都具有该样式

        注意：并不是所有的样式都会被继承
            比如 背景相关的，布局相关的的这些样式都不会被继承

        样式的冲突
          - 当我们通过不同的选择器，选中相同的的元素，并且为相同的的样式设置不同的值时，
                此时就发生了样式的冲突，发生样式冲突时，引用哪个样式选择器的权重（优先级）
                决定
        选择器的权重
            内联样式        1 0 0 0
            id选择器        0 1 0 0 
            类和伪类选择器： 0 0 1 0 
            元素选择器       0 0 0 1 
            通配符           0 0 0 0
            继承的样式      没有优先级

            比较优先级时，需要将所有的选择器的优先级进行相加计算，最后优先级越高
            则越优先选择（分组选择器则是单独计算的）
            选择器的累加不会超过其最大的数量级：类选择器再高也不会超过id选择器

            如果优先级计算后相同，此时则优先使用靠下的样式（就近原则）

            可以在某个样式后面加  ！important，则此时该样式会获取到最高的优先级


            

        */
    </style>
</head>
