<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
		.menu {
			margin-top: 120px;
			width: 100%;
			height: 40px;
			background-color: #01204f;
		}
		.menu .container {
			position: relative;
			width: 985px;
			margin: auto;
            /* font-size:0; */
		}
		.menu .container a {
			position: relative;
			
            float: left;
			width: 50px;
			line-height: 40px;
			text-align: center;
			text-decoration: none;
			color: #fff;
			z-index: 1;
		}
		.menu .container a:first-child {
			background-color: #c00;
		}
		.menu .container #box{
			position: absolute;
			top: 0;
			width: 50px;
			height: 40px;
			background-color: #c00;
			z-index: 0;
		}
    </style>
</head>
<body>
	<div class="menu">
		<div class="container">
			<a href="">首页</a>
			<a href="">国内</a>
			<a href="">国际</a>
			<a href="">军事</a>
			<a href="">财经</a>
			<a href="">娱乐</a>
			<a href="">体育</a>
			<a href="">科技</a>
			<a href="">游戏</a>
			<a href="">女人</a>
			<a href="">汽车</a>
			<a href="">房产</a>
			<div id="box"></div>
		</div>
	</div>
	
    <script src="js/jquery-1.12.4.min.js"></script>
	<script>
        
		$(".menu .container a").mouseenter(function() {
            var index=$(this).index();
			$("#box").stop().animate({
				left: 50*index
			}, 800);
		});
		
		$(".menu .container a").mouseleave(function() {
            $("#box").stop().animate({
				left: 0
			}, 800);
		});
	</script>
    
		
</body>
</html>
