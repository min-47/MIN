<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
      *{
        margin: 0;
        padding: 0;
      }
        #container{
          position: relative;
          margin: 0 auto;
          width: 600px;
          height: 400px;
          background: linear-gradient(45deg,#a1c4fd ,#c2e9fb );
          border: dashed 3px #00ffff;
        }
        #container #btn{
          position: relative;
          top:10px;
          margin-left: 30px;
        }
        #btn input{
          margin-right: 20px;
          border: transparent;
          padding: 10px 20px;
          border-radius: 10%;
          color: white;
          font-weight: 800;
          background-color:#00bfff;
        }
        
        #container ul li{
          position: relative;
          list-style: none;
          float: left;
          margin: 20px 40px;
        }
        #container hr{
          width: 600px;
          margin-top: 20px;
          background-color: #888888;
        }
    </style>
</head>
<body>
    <div id="container">
      <div id="btn">
      <input type="button" value="全选"  onclick="btn1()">
      <input type="button" value="反选" onclick="btn2()">
      <input type="button" value="取消选中" onclick="btn3()">
      </div>
      <hr>
      <ul>
        <li>#</li>
        <li>学号</li>
        <li>姓名</li>
        <li>性别</li>
        <li>班级</li>
      </ul>
      <hr>
      <ul>
        <li>
          <input type="checkbox" class="check"/>
        </li>
        <li>001</li>
        <li>张三</li>
        <li>男</li>
        <li>物联网工程171</li>
      </ul>
      <hr>
      <ul>
        <li>
          <input type="checkbox" class="check"/>
        </li>
        <li>002</li>
        <li>李四</li>
        <li>男</li>
        <li>物联网工程172</li>
      </ul>
      <hr>
      <ul>
        <li>
          <input type="checkbox" class="check" />
        </li>
        <li>003</li>
        <li>李四</li>
        <li>男</li>
        <li>网络工程173</li>
      </ul>
      <hr>
      <ul>
        <li>
          <input type="checkbox" class="check"/>
        </li>
        <li>004</li>
        <li>王五</li>
        <li>男</li>
        <li>机械工程174</li>
      </ul>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
      $(":button").mouseenter(function(){
        $(":button").css("box-shadow","2px 2px 1px #a7a4a4")
      })
      $(":button").mouseleave(function(){
        $(":button").css("box-shadow","");
      })
      function btn1(){
        $(".check").prop("checked",true)
      }
      function btn2(){
        for(let i=0;i<$(".check").length;i++){
          if($(".check").eq(i).is(":checked")==false){
            $(".check").eq(i).prop("checked", true)
        }
          else{
            $(".check").eq(i).prop("checked", false)
        }
      }
      }
      function btn3(){
        $(".check").prop("checked", false)
      }
      
    </script>
</body> 

</html>
