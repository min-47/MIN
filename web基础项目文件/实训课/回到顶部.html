<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        img {
			display: block;
            width: 1280px;
            margin: auto;
        }
        #top {
            position: fixed;
            right: 80px;
            bottom: 80px;
            width: 60px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 12px;
            color: #333;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <img src="img/自定义动画-BODY.jpg" />
    <div id="top">返回顶部</div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $("#top").click(function () {
	        var speed=2000;//滑动的速度
	        $('body,html').animate({ scrollTop: 0 }, speed);
	        // return false;
	 	});
    </script>
</body>
</html>
