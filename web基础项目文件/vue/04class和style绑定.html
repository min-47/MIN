<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.aClass{
				color: aqua;
			}
			.bClass{
				color: pink;
				font-size: 50px;
			}
			.cClass{
				 
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<h2>1.Class绑定::class='xxx'</h2>
			
			<p :class="a">xxx是字符串</p>
			<p :class="{aClass:isA,bClass:isB}">xxx是个对象</p>
			<p :class="['aClass','cClass']">xxx是一个数组</p>
			<h2>2.style 绑定</h2>
			<p :style="{color:activeColor, fontSize:fontSize+'px'}">这是一个style绑定</p>
			<button type="button" @click="update">更新</button>
		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		/**
		 * 1.理解
		 *  	在应用界面中，某些元素的样式是变化的
		 * 		class/style绑定就是专门来实现动态样式效果的技术
		 * 2.绑定：class = 'xxx'
		 * 		xxx是字符串
		 * 		xxx是对象
		 * 		xxx是数组
		 * 3.style绑定
		 *   ：style="{color:activeColor fontSize：fontSize+'px'}"
		 * 		其中activeColor/fontSize是data属性
		 */
		
		const vm = new Vue({
			el:'#demo',
			data:{
				a:"aClass",
				isA:true,
				isB:false,
				activeColor:'yellowgreen',
				fontSize:3
				
			},
			
			methods:{
				update(){
					this.a = "bClass",
					this.isA = false,
					this.isB = true,
					this.activeColor='green',
					this.fontSize=33
				}
			}
		})
	</script>
</html>
