<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件案例</title>
</head>
<body>
     
        <div id="box">
            <!-- <button  @click="isShow=!isShow">click</button> -->
            <!-- 绑定了父组件的属性 -->
            <sidebar v-show="isShow"></sidebar>
            <navbar @myevent ="hasevent"></navbar>

        </div>
        
    
</body>
<script src="js/vue.js"></script>
<script>
    Vue.component("sidebar",{
        template:`
        <div style="backgroundColor:yellow;width:200px">
            <ul>
                <li>1111</li>
                <li>1111</li>
                <li>1111</li>
            </ul>
        </div>
        `
    })
    Vue.component("navbar",{
        template:`
        <div>
        navbar
            <button @click="handleClick">navbar----btn</button>
        </div>
        `,
        methods:{
            handleClick(){
                this.$emit("myevent")
            }
        }
    }),
    new Vue({
        el:"#box",
        data:{
            isShow:true,
        },
        methods: {
          hasevent(){
              this.isShow=!this.isShow
          }  
        },
    })
</script>
</html>
