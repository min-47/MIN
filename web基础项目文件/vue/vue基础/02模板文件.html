<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>双大括号表达式</h2>
			<p>{{msg}}</p><!-- textContent -->
			<p>{{msg.toUpperCase()}}</p>
			<!-- <p>{{{msg}}}</p> -->
			<p v-html="msg"></p><!-- innerHTMl -->
			<p v-text="msg"></p><!-- textContent -->
			<h2>指令一：强制数据绑定</h2>
			<!-- 完整绑定 -->
			<img v-bind:src="imgUrl" alt="">
			<!-- 简洁语法 -->
			<img :src="imgUrl" alt="">
			<h2>指令二：绑定事件监听</h2>
			<button v-on:click="test">test</button>
			<button @click="test2('abc')">test</button>
		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		 *1. 模板的理解
		 * 动态的html页面
		 * 包含了一些js语法
		 * 	 - 双大括号表达式
		 *   - 指令
		 * 2.双大括号表达式
		 *  语法：{{exp}}或者{{{exp}}}
		 * 	功能：向页面输出数据
		 *  可以调用对象的方法
		 * 3.指令一：强制数据绑定
		 * 功能：指定变化的属性值
		 * 完整写法：
		 * 		v-bind: xxx ='yyy' //yyy会作为表达式解析执行
		 * 简洁写法
		 * 		：xxx = 'yyy'
		 * 4.指令二：绑定事件监听
		 * 功能：绑定事件监听
		 * 完整写法：
		 * 		v-on：click ='xxx';
		 * 简洁写法
		 * 		@click = 'xxx';
		 */
		 new Vue({
			 el:'#app',
			 data:{
				 msg: '<a herf = "http:/www.add">back</a>',
				 imgUrl:'https://cn.vuejs.org/images/logo.png'
			 },
			 methods:{
				 test(){
					 alert("hhhh");
				 }.
				 test2(content){
					 alert(content);
				 }
			 }
		 })
	</script>
</html>
