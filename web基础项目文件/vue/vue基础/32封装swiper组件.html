<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> swiper 组件</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/swiper.css">
    <script src="js/swiper.js"></script>
    <style type="text/css">
        .swiper-container{
          /* --swiper-theme-color: #ff6600; */
          --swiper-pagination-color: #00ff33;/* 两种都可以 */
          width: 600px;
          height: 300px;
        }
      </style> 
</head>
<body>
    <!--使用mounted生命周期，根据diff算法来说，会进行代码复用，只会更新，不会修改里面具体的值
    使用updated该函数，只要数据更改就会造成更改，
    因此采取key值不同，进行代码更新-->

    <!-- 数据读取时 ，datalist是空字符串，两秒以后初始化数据读取，长度变化，进行更新 -->
    <div id="box">
        <!-- swiper基本结构 -->
        <swiper :key="datalist.length">
            <div class="swiper-slide" v-for="(data, index) in datalist"  >{{data}}</div>
        </swiper>
         
        </div>
    </div>
</body>
<script>
    Vue.component("swiper",{
        template:`
        <div id="box">
    <!-- swiper基本结构 -->
    <div class="swiper-container" slot="pagination">
        <div class="swiper-wrapper">
             <slot></slot>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
    </div>
</div>`,
mounted(){
    new Swiper('.swiper-container',{
            loop : true,
        // 如果需要分页器
        //这个地方出现了天坑，swiper的分页器（组件）只能在版本5.4.5
        //高版本6不支持
        //低版本不支持el组件写法         
            pagination: {
                el:'.swiper-pagination',
                clickable:true,
            } ,
             
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
    },
        })
    },

 })

    new Vue({
        el:"#box",
        data:{
            datalist:[]
        },
        mounted() {
            setTimeout(()=>{
                this.datalist=["1111","2222","33333"]
            },2000)

        },
    })   
</script>
</html>
