<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<p v-if="ok">成功了</p>
			<p v-else>失败了</p>
			<button @click="ok=!ok">切换</button>
			
			<p v-show="ok2">表白成功</p>
			<p v-show="!ok2">表白失败</p>
			<button type="button" @click="ok2=!ok2">表白</button>
		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		 * 1.条件渲染指令
		 *  v-if 
		 *  v-else 
		 *  v-show
		 * 2.比较v-if 和 v-show
		 * 	如果需要频繁切换，v-show较好
		 */
		const vm = new Vue({
			el:'#demo',
			data:{
				ok:true,
				ok2:false,
			},
			
		})
	</script>
</html>
